        <h1><strong>霸王茶姬</strong></h1>
        <h2><strong>简介</strong></h2>
        <img src="img aboutus/详情图_桂馥兰香-removebg-preview.png" alt="经典茶杯">
        <p>霸王茶姬，成立于2017年11月17日，是国潮企业管理有限公司旗下的新中式国风茶饮品牌，总部位于云南省昆明市五华区，品牌以原叶鲜奶茶为主打，覆盖纯茶、鲜果茶及周边相关衍生产品，其品牌理念是以东方茶，会世界友。<dr>
                霸王茶姬以中国风为特点，品牌名称致敬中国经典戏曲《霸王别姬》，产品设计融入戏曲服装、传统刺绣、篆刻木等元素，门店装修以木质、篆书饰墙的禅意中国风格为主，四大系列产品取名均化用了中国传统典故，如伯牙绝弦、兰亭序、柑濡以沫、桃花缘等。
        </p>
