    <body>
        <header><h1>古诗鉴赏</h1></header>
        <h1>清平调▪其一</h1>
        <p><cite>
            云想衣裳花想，春风拂槛露华。
            若非群玉山头，会向瑶台月下逢。
        </cite>
        </p>
        

        <h1>清平调▪其二</h1>
        <q>一枝秾艳露凝香，云雨巫山枉断肠。<br>
            借问汉宫谁得似，可怜飞燕倚新妆。
        </q>

        <section>
            <h1>清平调▪其三</h1>
            <p>名花倾国两相欢，长得君王带笑看。<br>
                解释春风无限恨，沉香亭北倚阑干。
            </p>
        </section>
        <hr>
        <footer><p><small>吉兰丹中华独立中学</small></p></footer>
