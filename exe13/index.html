<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <title>exe13</title>
        <style>
        .dow{
            list-style: outside square;
        }
        .more{
            list-style: inside decimal-leading-zero;
        }
        .ig{
            list-style: inside url(img/fox.png);
        }
        </style>
    </head>
    <body>
        <h1>制作项目清单</h1>
        <h2>项目符号清单</h2>
        <ul class="dow">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <hr>

        <h2>有编号的项目清单</h2>
        <ol class="more">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <hr>

        <h2>图片项目符号清单</h2>
        <ol class="ig">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <hr>
    </body>
</html>
